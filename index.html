<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Village - N'ZANIKRO</title>
    <script src="https://kit.fontawesome.com/89e76f0553.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#accueil"><i class="fas fa-home"></i>Accueil</a></li>
            <li><a href="#histoire"><i class="fas fa-book"></i> Histoire</a></li>
            <li><a href="#patrimoine"><i class="fas fa-landmark"></i> Patrimoine</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <section class="hero" id="accueil">
        <div class="hero-content">
            <h1>Bienvenue à <span class="village-name">N'ZANIKRO</span></h1>
            <p class="tagline">Un charmant village au cœur de la région</p>
        </div>
    </section>

    <section class="section" id="histoire">
        <h2>Notre Histoire</h2>
        <div class="history-grid" id="historyContainer"></div>
    </section>

    <section class="section" id="patrimoine">
        <h2>Patrimoine Culturel</h2>
        <div class="gallery-grid" id="gallery"></div>
    </section>

    <section class="section" id="contact">
        <h2>Contact & Accès</h2>
        <div class="contact-box">
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> 
                    <a href="https://www.zanikro.com" target="_blank">www.n'zanikro.com</a>
                </p>
                <p><i class="fas fa-phone"></i> 
                    <a href="tel:+2250767669958">07 67 66 99 58</a>
                </p>
                <p><i class="fas fa-envelope"></i> 
                    <a href="mailto:contact@zanikro.com">contact@zanikro.com</a>
                </p>
            </div>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7905.372110319717!2d-5.305457041308638!3d7.823015500000025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfb7f700789e4cdf%3A0xa7645f063c80c272!2sN&#39;zanikro!5e0!3m2!1sfr!2sci!4v1738416071320!5m2!1sfr!2sci"
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>© 2024 N'ZANIKRO</p>
            <div class="social-links">
                <a href="https://facebook.com/n'zanikro" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com/n'zanikro" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/n'zanikro" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <div class="modal" id="imageModal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
